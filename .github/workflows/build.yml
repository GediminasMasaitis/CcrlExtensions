name: Build

on:
  workflow_dispatch:
  push:
env:
    DOTNET_VERSION: 8.0.x

jobs:

  build-and-publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        runtime-identifier: [win-x64, win-arm64, linux-x64, osx-x64, osx-arm64]
        include:
          - runtime-identifier: win-x64
            os: windows-latest
          - runtime-identifier: win-arm64
            os: windows-latest
          - runtime-identifier: linux-x64
            os: ubuntu-latest
          - runtime-identifier: osx-x64
            os: macOS-13
          - runtime-identifier: osx-arm64
            os: macOS-latest
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v4.x

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Nuget cache
      uses: actions/cache@v4
      with:
        path:
          ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Build
      run: dotnet build -c Release src/back

    - name: Publish Engine
      run: dotnet publish src/back/TlcvExtensionsHost/TlcvExtensionsHost.csproj -c Release --runtime ${{ matrix.runtime-identifier }} --self-contained /p:PublishSingleFile=true /p:PublishTrimmed=true /p:IncludeNativeLibrariesForSelfExtract /p:IncludeAllContentForSelfExtract=true -o artifacts/${{ matrix.runtime-identifier }}

    - name: Upload TlcvExtensionsHost-${{ env.GITHUB_REF_SLUG }}-${{ github.run_number }}-${{ matrix.runtime-identifier }} artifact
      uses: actions/upload-artifact@v4
      with:
        name: TlcvExtensionsHost-${{ env.GITHUB_REF_SLUG }}-${{ github.run_number }}-${{ matrix.runtime-identifier }}
        path: |
          artifacts/${{ matrix.runtime-identifier }}/
          !artifacts/**/*.pdb
        if-no-files-found: error
